name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4

      - name: 初始化环境
        run: |
          npm install

      - name: 构建
        run: |
          npm run build

      - name: 上传工件
        uses: actions/upload-artifact@v4
        with:
          name: eext-hilbert-creator
          path: |
            ./build/dist/eext-hilbert-creator_*.eext
